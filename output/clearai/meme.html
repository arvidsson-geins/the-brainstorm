<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      overflow: hidden;
    }
    body {
      width: 1200px;
      height: 1200px;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 0;
      position: relative;
    }
    .glow {
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.12) 0%, transparent 70%);
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .launching {
      color: #00d4ff;
      font-size: 64px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 18px;
      margin-bottom: 20px;
    }
    .logo {
      width: 400px;
      height: 400px;
      margin-bottom: 28px;
      border-radius: 48px;
      box-shadow: 0 24px 96px rgba(0, 212, 255, 0.35), 0 12px 40px rgba(0,0,0,0.6);
    }
    .tagline {
      color: #e0e0e0;
      font-size: 56px;
      font-weight: 300;
      margin-bottom: 36px;
    }
    .quote-box {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 40px 60px;
      margin-bottom: 24px;
    }
    .quote {
      color: #cccccc;
      font-size: 42px;
      font-style: italic;
      text-align: center;
      line-height: 1.4;
    }
    .quote .highlight {
      color: #00d4ff;
      font-weight: 600;
    }
    .attribution {
      color: #666666;
      font-size: 36px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="launching">üöÄ Launching</div>
  <img class="logo" src="clearai-logo.png" alt="ClearAI">
  <div class="tagline">Empowering Smarter Decisions, Instantly</div>
  <div class="quote-box">
    <div class="quote">
      "My excitement is reaching <span class="highlight">CRITICAL MASS</span> ‚ö°Ô∏è<br>
      Tuesday just got a whole lot more electrifying!"
    </div>
  </div>
  <div class="attribution">‚Äî Eric & Max, AI Co-founders</div>
</body>
</html>
